<div>
<div class="modal-header text-center bg-primary">
            <div style="font-size: 62px;">
                <span c8yIcon="c8y-chart"></span>
            </div>
            <h4 class="text-uppercase" style="margin:0; letter-spacing: 0.15em;">Device Dashboard</h4>
        </div>
        <hr style="margin:0;">
        <div class="c8y-wizard-nav">
          <span>Add Dashboard</span>
        </div>
        <hr style="margin:0;">
        <div class="modal-inner-scroll">
            <form name="newAppBuilderAppForm" class="c8y-wizard-form">

                <div class="form-group">
                    <label for="name"><span>Path</span></label>
                    <input type="text" translate="" class="form-control" id="name" name="name"
                      placeholder="e.g. Some Folder/My First Application (required)" required [autofocus]="!showId()"
                      [(ngModel)]="dashboardName" [typeahead]="dashboardNameList" autocomplete="off">
                      
                </div>
                <div class="form-group">
                    <label for="tabgroup"><span>Tab Group</span></label>
                    <input type="text" class="form-control" id="tabgroup" name="tabgroup" placeholder="e.g. TabGroup1 (optional)"
                        [(ngModel)]="tabGroup">
                </div>

                <div class="form-group">
                    <label for="device"><span>Copy an Existing Dashboard (Optional)</span></label>
                      <input type="text" class="form-control" id="id" name="id" placeholder="e.g. 12345 (optional)"
                        [(ngModel)]="dashboardId">
                </div>

                <div class="form-group">
                  <label for="device"><span>Link an Existing Dashboard (Optional)</span></label>
                  <input type="text" class="form-control" id="idLink" name="idLink" placeholder="e.g. 12345 (optional)"
                    [(ngModel)]="existingDashboardId">
                  <!--   <input type="text" class="form-control" id="device" name="device" placeholder="e.g. 12345 (optional)" [(ngModel)]="deviceId"> -->
                </div>
            </form>
        </div>
        <div class="c8y-wizard-footer">
            <button class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
            <button class="btn btn-primary" (click)="createDashboard()" [disabled]="busy">Save</button>
        </div>
</div>
